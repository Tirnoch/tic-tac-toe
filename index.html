<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap"
      rel="stylesheet"
    />
    <title>THICC TAC TOE</title>
  </head>
  <body>
    <div class="container">
      <div id="info-text">
        <h1 id="title-text">TIC TAC TOE</h1>
        <h2 id="gamestate-text"></h2>
        <label for="player-1"
          >Player-1: <input type="text" id="player-1" /><button
            type="button"
            class="name-button"
            id="player-1-button"
          >
            OK
          </button></label
        >
        <label for="player-2"
          >Player-2: <input type="text" id="player-2" /><button
            type="button"
            class="name-button"
            id="player-2-button"
          >
            OK
          </button></label
        >
        <button type="button" id="reset-button">R E S E T</button>
      </div>
      <div id="game-board">
        <div class="box" id="0"></div>
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
